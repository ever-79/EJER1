<!DOCTYPE html>

<head>

<body>
    <h1>Ejercicio JavaScript 11</h1>

    <script>
        // Declara un array de números
        let numeros = [1, 3, 5, 7, 9, 12];
        // Declara una variable de control
        let i = 0;

        // Usa un bucle while para encontrar el primer número par
        while (i < numeros.length) {
            if (numeros[i] % 2 === 0) {
                console.log("El primer número par es:", numeros[i]);
                break;
            }
            i++;
        }
    </script>

</body>
