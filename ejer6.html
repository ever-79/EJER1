<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>

<body>
    <h1>Ejercicio JavaScript 6</h1>

    <script>
        // Declara una variable para el número de la tabla
        let numero = 6;
        // Usa un bucle for para generar la tabla de multiplicar del número
        for (let i = 1; i <= 10; i++) {
            console.log(numero + " x " + i + " = " + (numero * i));
        }
    </script>

</body>

</html>
