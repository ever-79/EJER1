    <script>
        // Declara una variable para el n√∫mero
        let numero = 5;
        // Declara una variable para almacenar el factorial
        let factorial = 1;
        // Usa un bucle for para calcular el factorial

          // Imprime el resultado en la consola
        console.log(factorial *= i);   

        }
