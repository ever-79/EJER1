<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10</title>
</head>

<body>
    <h1>Ejercicio JavaScript 10</h1>

    <script>
        // Declara una variable para almacenar la suma
        let suma = 0;
        // Declara una variable de control
        let i = 1;
        // Usa un bucle while para sumar los números del 1 al 100

        while (i <= 100) {
            suma += i;
            i++;
        }
        // Imprime el resultado en la consola
        console.log("La suma de los números del 1 al 100 es:", suma);
    </script>

</body>

</html>
